<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Cadastro de Usuários</title>
        <link rel="stylesheet" href="Style.css">    
    </head>
    <body>
        <div id="main-container">
            <h1>Cadastre-se</h1>
            <form id="register-form" onsubmit="return false;">
                <div class="full-box">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="email@email.com.br" data-min-length="14" required>
                </div>
                <div class="half-box spacing">
                    <label for="firstName">Nome</label>
                    <input type="text" name="firstName" id="firstName" placeholder="Digite seu nome" data-min-length="5" required>
                </div>
                <div class="half-box">
                    <label for="lastName">Sobrenome</label>
                    <input type="text" name="lastName" id="lastName" placeholder="Digite seu nome" data-min-length="4" required>
                </div>
                <div class="half-box spacing">
                    <label for="birthday">Data de Nascimento</label>
                    <input type="date" name="birthday" id="birthday" max="2001-12-31" data-min-length="8" required>
                </div>
                <div class="half-box">
                    <label for="cpf">CPF</label>
                    <input type="text" name="cpf" id="cpf" placeholder="Digite seu CPF" data-min-length="11" required>
                </div>
                
                <div class="full-box">
                    <label for="genero">Qual sua orientação sexual?</label>
                    <select id="opcoesGen" name="genero">
                        <option value="Hétero">Hétero</option>
                        <option value="viadinhos">Viadinhos</option>
                        <option value="travesti">Travesti</option>
                        <option value="helicóptero">Helicóptero</option>
                    </select>
                </div>
                <div class="full-box">
                    <input type="submit" name="btn-submit" id="registrar">
                </div>
            </form>
        </div>
        <p class="error-validation template"></p>
    </body>
    <script src="main.js"></script>
</html>
